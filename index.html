
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEADMS Kids - Controle de Fluxo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #F4F4F4;
        }
        .kids-font {
            font-family: 'Fredoka', cursive;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #F4F4F4;
        }
        ::-webkit-scrollbar-thumb {
            background: #7E3FA0;
            border-radius: 10px;
        }
        /* Loading fallback */
        #root:empty::before {
            content: "Carregando IEADMS Kids...";
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Fredoka', cursive;
            color: #7E3FA0;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
    <script>
        // Shim para bibliotecas que dependem de process.env
        window.process = { env: { NODE_ENV: 'production' } };
        
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        purple: {
                            main: '#7E3FA0',
                            dark: '#5E2D78',
                            light: '#9D63BD'
                        },
                        yellow: {
                            main: '#FFC800',
                            secondary: '#FFD84D'
                        },
                        gray: {
                            light: '#F4F4F4',
                            text: '#666666'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.5?deps=react@19.0.0,react-dom@19.0.0",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?deps=react@19.0.0",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
<script type="module" src="index.tsx"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
